<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/admob.js"></script>
  </head>
  <body ng-app="milow">

    <ion-pane id="corpo">

      <!--ion-header-bar class="bar-calm">
        <h1 class="title">Milow</h1>
      </ion-header-bar-->
      <ion-content>
        <div class="card" ng-controller="FillCtrl">
          <div id="itens" class="item item-text-wrap" ng-repeat="ditado in ditados">
            <p><b>{{ditado.pt}}</b></p>
            Original: {{ditado.original}}
            <br/>Autor: {{ditado.author}}
            <br/>Partilhe esse pensamento:<br/><a class="button button-outline icon ion-social-facebook button-positive" ng-click="fcbook($index)">acebook</a> <a class="button button-outline icon ion-social-twitter button-calm" ng-click="twitt($index)">Twitter</a> <a class="button button-outline icon ion-social-whatsapp button-balanced" ng-click="whats($index)"> WhatsApp</a>
            <h3>{{ditado.kface}}</h3>
            
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
