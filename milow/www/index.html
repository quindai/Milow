<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="milow">

    <ion-pane id="corpo">

      <!--ion-header-bar class="bar-calm">
        <h1 class="title">Milow</h1>
      </ion-header-bar-->
      <ion-content>
        <div class="card" ng-controller="FillCtrl">
          <div id="itens" class="item item-text-wrap" ng-repeat="ditado in ditados">
            <p><b>{{ditado.pt}}</b></p>
            Original: {{ditado.original}}
            <br/>Autor: {{ditado.author}}
            <br/><button class="button button-royal" onclick="window.plugins.socialsharing.shareViaFacebookWithPasteMessageHint('Minha mensagem', null /* img */, null /* url */, 'Paste it dude!', function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"><i class="icon ion-social-facebook"></i> Partilhe esse pensamento</button><h3>{{ditado.kface}}</h3>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
